name: Database Migration

on:
  push:
    branches: [ main ]
    paths:
      - 'prisma/**'
      - 'src/lib/prisma.js'
      - 'src/lib/database.js'
  pull_request:
    branches: [ main ]
    paths:
      - 'prisma/**'
      - 'src/lib/prisma.js'
      - 'src/lib/database.js'

jobs:
  test-database:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: velante_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Generate Prisma Client
      run: npx prisma generate

    - name: Run database migrations
      run: npx prisma migrate deploy
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/velante_test

    - name: Seed database
      run: npx prisma db seed
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/velante_test

    - name: Run database tests
      run: npm run test:db
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/velante_test
      continue-on-error: true

  deploy-migrations:
    needs: test-database
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Generate Prisma Client
      run: npx prisma generate

    - name: Deploy migrations to production
      run: npx prisma migrate deploy
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}

    - name: Seed production database
      run: npx prisma db seed
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
      continue-on-error: true
